<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Editor</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img-box">
          <label for="upload" id="img-desc">upload any image here</label>
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturation</label>
            <input type="range" id="saturate" value="100" min="0" max="200" />
          </li>

          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" value="100" min="0" max="200" />
          </li>

          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" value="100" min="0" max="200" />
          </li>

          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" value="0" min="0" max="200" />
          </li>

          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              step="0.1"
              value="0"
              min="0"
              max="1"
            />
          </li>

          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              step="0.1"
              value="0"
              min="0"
              max="10"
            />
          </li>

          <li>
            <label for="hue">Hue</label>
            <input type="range" id="hue" value="0" min="0" max="350" />
          </li>

          <li>
            <a download="image" id="download">Download</a>
            <span>Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
